<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="lancamento.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="anexo_desafio_htmlcss/img/ford-96.png">
    <title>Lançamentos</title>
</head>

<body>
    <header>
        <img src="anexo_desafio_htmlcss/img/logo-ford-256.png" alt="logo da ford" id="logoFord1">
        <nav class="menu">
            <a href="index.html" id="home">Home</a>
            <a href="lançamento.html" id="lancamento">Lançamento</a>
            <a href="contato.html" id="contato">Contato</a>
        </nav>
        <div id="juncao"></div>
    </header>
    <main>
        <section id="secao_video">
            <iframe id="videoRanger"src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1&showinfo=0&controls=0&loop=1&playlist=vQsryuNmsL0"frameborder="0" allow="autoplay" allowfullscreen></iframe>
        </section>
        <section id="imagens_e_Texto">
            <div class="carrosAmostra">
                <div class="CarroVenda">
                    <img src="anexo_desafio_htmlcss/img/XL Cabine.jpg" alt="Ford Ranger XL Cabine" class="fotos_Carros">
                    <div class="Descricao">
                        <input type="checkbox" name="CaixaPerguntaCarros" class="caixaPerguntaCarros">
                        <div>
                        <h4>Ford Ranger XL Cabine</h4>
                        <label>R$ 252.900,00</label>
                        </div>
                        <img src="anexo_desafio_htmlcss/img/info.png" alt="informações" class="info-icon">
                        <div class="info-box">
                            <table>
                                <tr><th>Motor</th><td>2.2 Diesel</td></tr>
                                <tr><th>Potência</th><td>160 cv</td></tr>
                                <tr><th>Consumo</th><td>10 km/l</td></tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="CarroVenda">
                    <img src="anexo_desafio_htmlcss/img/xls 2.2 diesel.jpg" alt="Ford Ranger XLS" class="fotos_Carros">
                    <div class="Descricao">
                        <input type="checkbox" name="CaixaPerguntaCarros" class="caixaPerguntaCarros">
                        <div>
                        <h4>Ford Ranger XLS</h4>
                        <label>R$ 279.900,00</label>
                        </div>
                        <img src="anexo_desafio_htmlcss/img/info.png" alt="informações" class="info-icon">
                        <div class="info-box">
                            <table>
                                <tr><th>Motor</th><td>3.2 Diesel</td></tr>
                                <tr><th>Potência</th><td>200 cv</td></tr>
                                <tr><th>Consumo</th><td>9 km/l</td></tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="CarroVenda">
                    <img src="anexo_desafio_htmlcss/img/storm.jpg" alt="Ford Ranger Storm" class="fotos_Carros">
                    <div class="Descricao">
                        <input type="checkbox" name="CaixaPerguntaCarros" class="caixaPerguntaCarros">
                        <div>
                        <h4>Ford Ranger Storm</h4>
                        <label>R$ 229.900,00</label>
                        </div>
                        <img src="anexo_desafio_htmlcss/img/info.png" alt="informações" class="info-icon">
                        <div class="info-box">
                            <table>
                                <tr><th>Motor</th><td>2.5 Flex</td></tr>
                                <tr><th>Potência</th><td>173 cv</td></tr>
                                <tr><th>Consumo</th><td>8 km/l</td></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="botão_Submit" style="bottom: auto;">
            <input type="submit" id="CompararPreço" value="Comparar Preços">
        </div>
    </main>
    <footer>
        <nav class="redesSociais">
            <p id="Redes_Sociais">Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil" class="Rede_Transferencia"><img src="anexo_desafio_htmlcss/img/facebook-50.png" alt="facebook" class="redeSocial" ></a>
            <a class="Rede_Transferencia" href="https://youtube.com/@fordbrasil?si=W1D91LtbEl3ByRVx"><img src="/anexo_desafio_htmlcss/img/youtube-squared-50.png" alt="youtube" class="redeSocial" ></a>
            <a class="Rede_Transferencia" href="https://www.instagram.com/ford?igsh=bWZiNWQ3eW1ycXpy" > <img src="anexo_desafio_htmlcss/img/instagram-logo-50.png" alt="instagram" class="redeSocial"></a>
        </nav>
        <div>
        <img src="anexo_desafio_htmlcss/img/ford-96.png" alt="logo da ford" id="logoFord2">
        </div>
    </footer>
</body>

</html>
